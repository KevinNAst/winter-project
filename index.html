<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Apps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Click the App Icons to Visit the Websites</h1>
    
    <!-- App Links -->
    <div class="app-links">
      <!-- Blackboard Link -->
      <a href="https://www.blackboard.com" target="_blank" class="image-link">
        <img src="blackboard-image.jpg" alt="Blackboard App" class="app-image">
      </a>
      
      <!-- YouTube Link -->
      <a href="https://www.youtube.com" target="_blank" class="image-link">
        <img src="youtube-image.jpg" alt="YouTube" class="app-image">
      </a>
      
      <!-- Blooket Link -->
      <a href="https://www.blooket.com" target="_blank" class="image-link">
        <img src="blooket-image.jpg" alt="Blooket" class="app-image">
      </a>
    </div>
  </div>
</body>
</html>
